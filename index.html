<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des candidatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --accent: #4f46e5;
      --muted: #6b7280;
      --radius: 14px;
    }

    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }

    body {
      margin: 0;
      background: var(--bg);
      color: #111827;
    }

    header {
      background: var(--card);
      padding: 20px 32px;
      border-bottom: 1px solid #e5e7eb;
    }

    h1 { margin: 0; font-size: 22px; }

    main {
      padding: 32px;
      max-width: 1400px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,.05);
    }

    h2 { margin-top: 0; font-size: 18px; }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th { color: var(--muted); }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .EnvoyÃ©e { background: #dbeafe; color: #1e40af; }
    .Entretien { background: #dcfce7; color: #166534; }
    .Relance { background: #ede9fe; color: #5b21b6; }
    .Offre { background: #fef9c3; color: #854d0e; }
    .Refus { background: #fee2e2; color: #991b1b; }

    .alert { background: #fee2e2 !important; }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ“‚ Suivi des candidatures</h1>
</header>

<main>
  <div class="grid">

    <!-- FORMULAIRE -->
    <div class="card">
      <h2>Nouvelle candidature</h2>

      <input id="entreprise" placeholder="Entreprise" />
      <input id="poste" placeholder="Poste" />
      <input id="ville" placeholder="Ville" />

      <select id="pays">
        <option value="ðŸ‡«ðŸ‡·">ðŸ‡«ðŸ‡· France</option>
        <option value="ðŸ‡©ðŸ‡ª">ðŸ‡©ðŸ‡ª Allemagne</option>
      </select>

      <select id="statut">
        <option>EnvoyÃ©e</option>
        <option>Entretien</option>
        <option>Relance</option>
        <option>Offre</option>
        <option>Refus</option>
      </select>

      <input type="date" id="dateEnvoi" />

      <button onclick="addCandidature()">Ajouter</button>
    </div>

    <!-- TABLE -->
    <div class="card">
      <h2>Mes candidatures</h2>

      <table>
        <thead>
          <tr>
            <th>Entreprise</th>
            <th>Poste</th>
            <th>Pays</th>
            <th>Statut</th>
            <th>Jours</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>

  </div>
</main>

<!-- ðŸ”¥ FIREBASE + LOGIQUE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAw0AVKnlyl2EAP4cyMZDHUexp-YeZ6v28",
    authDomain: "candidature-7b183.firebaseapp.com",
    projectId: "candidature-7b183",
    storageBucket: "candidature-7b183.firebasestorage.app",
    messagingSenderId: "1041666132936",
    appId: "1:1041666132936:web:7860739196e85bf8394efd",
    measurementId: "G-3T4KJNWXGH"
  };

  const app = initializeApp(firebaseConfig);
  getAnalytics(app);
  const db = getFirestore(app);

  const table = document.getElementById("table");

  function daysSince(date) {
    return Math.floor((new Date() - new Date(date)) / (1000 * 60 * 60 * 24));
  }

  async function loadCandidatures() {
    table.innerHTML = "";
    const q = query(collection(db, "candidatures"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(doc => {
      const c = doc.data();
      const days = c.dateEnvoi ? daysSince(c.dateEnvoi) : "-";
      const alert = days > 14 && c.statut === "EnvoyÃ©e" ? "alert" : "";

      table.innerHTML += `
        <tr class="${alert}">
          <td>${c.entreprise}</td>
          <td>${c.poste}</td>
          <td>${c.pays}</td>
          <td><span class="badge ${c.statut}">${c.statut}</span></td>
          <td>${days}</td>
        </tr>`;
    });
  }

  async function addCandidature() {
    await addDoc(collection(db, "candidatures"), {
      entreprise: entreprise.value,
      poste: poste.value,
      ville: ville.value,
      pays: pays.value,
      statut: statut.value,
      dateEnvoi: dateEnvoi.value,
      createdAt: Date.now()
    });

    entreprise.value = "";
    poste.value = "";
    ville.value = "";
    dateEnvoi.value = "";

    loadCandidatures();
  }

  window.addCandidature = addCandidature;
  loadCandidatures();
</script>

</body>
</html>
