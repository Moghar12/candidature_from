<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des candidatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --accent: #4f46e5;
      --danger: #dc2626;
      --muted: #6b7280;
      --radius: 14px;
    }

    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }

    body { margin: 0; background: var(--bg); }

    header {
      background: var(--card);
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    header h1 { font-size: 20px; margin: 0; }

    main {
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    /* ===== Layout ===== */
    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,.05);
    }

    h2 { margin-top: 0; font-size: 18px; }

    /* ===== Form ===== */
    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .primary { background: var(--accent); color: white; width: 100%; }
    .danger { background: var(--danger); color: white; }

    /* ===== Filters ===== */
    .filters {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    @media (max-width: 600px) {
      .filters {
        grid-template-columns: 1fr;
      }
    }

    /* ===== Table ===== */
    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      min-width: 650px;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      white-space: nowrap;
    }

    th { color: var(--muted); font-weight: 600; }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .Envoy√©e { background: #dbeafe; color: #1e40af; }
    .Entretien { background: #dcfce7; color: #166534; }
    .Relance { background: #ede9fe; color: #5b21b6; }
    .Offre { background: #fef9c3; color: #854d0e; }
    .Refus { background: #fee2e2; color: #991b1b; }

    .actions button { margin-right: 6px; }

    /* Mobile table hint */
    .hint { font-size: 12px; color: var(--muted); margin-bottom: 8px; }
  </style>
</head>

<body>

<header>
  <h1>üìÇ Suivi des candidatures</h1>
</header>

<main>
  <!-- DASHBOARD -->
  <div class="card" style="margin-bottom:20px">
    <h2>üìä Dashboard</h2>
    <div class="dashboard" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:16px">
      <div class="card"><strong>Total</strong><div id="statTotal">0</div></div>
      <div class="card"><strong>Envoy√©es</strong><div id="statEnvoyee">0</div></div>
      <div class="card"><strong>Entretiens</strong><div id="statEntretien">0</div></div>
      <div class="card"><strong>Offres</strong><div id="statOffre">0</div></div>
      <div class="card"><strong>Refus</strong><div id="statRefus">0</div></div>
    </div>
  </div>
  <div class="grid">

    <!-- FORM -->
    <div class="card">
      <h2 id="formTitle">Nouvelle candidature</h2>

      <input id="entreprise" placeholder="Entreprise" />
      <input id="poste" placeholder="Poste" />
      <input id="ville" placeholder="Ville" />

      <select id="pays">
        <option value="üá´üá∑">France üá´üá∑</option>
        <option value="üá©üá™">Allemagne üá©üá™</option>
      </select>

      <select id="statut">
        <option>Envoy√©e</option>
        <option>Entretien</option>
        <option>Relance</option>
        <option>Offre</option>
        <option>Refus</option>
      </select>

      <input type="date" id="dateEnvoi" />

      <button class="primary" onclick="saveCandidature()">üíæ Enregistrer</button>
    </div>

    <!-- TABLE -->
    <div class="card">
      <h2>Mes candidatures</h2>

      <!-- Search & Filter -->
      <div class="filters">
        <input id="search" placeholder="üîç Rechercher entreprise ou poste" oninput="applyFilters()" />
        <select id="filterStatut" onchange="applyFilters()">
          <option value="">Tous les statuts</option>
          <option>Envoy√©e</option>
          <option>Entretien</option>
          <option>Relance</option>
          <option>Offre</option>
          <option>Refus</option>
        </select>
      </div>

      <div class="hint">Sur mobile, glissez horizontalement pour voir toute la table</div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Entreprise</th>
              <th>Poste</th>
              <th>Pays</th>
              <th>Statut</th>
              <th>Jours</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </div>

  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    updateDoc,
    deleteDoc,
    doc,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAw0AVKnlyl2EAP4cyMZDHUexp-YeZ6v28",
    authDomain: "candidature-7b183.firebaseapp.com",
    projectId: "candidature-7b183"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let editingId = null;
  let allData = [];
  const table = document.getElementById("table");

  function daysSince(d) {
    return Math.floor((new Date() - new Date(d)) / (1000 * 60 * 60 * 24));
  }

  function updateDashboard(data) {
    document.getElementById('statTotal').innerText = data.length;
    document.getElementById('statEnvoyee').innerText = data.filter(c=>c.statut==='Envoy√©e').length;
    document.getElementById('statEntretien').innerText = data.filter(c=>c.statut==='Entretien').length;
    document.getElementById('statOffre').innerText = data.filter(c=>c.statut==='Offre').length;
    document.getElementById('statRefus').innerText = data.filter(c=>c.statut==='Refus').length;
  }

  function renderTable(data) {
    table.innerHTML = "";
    data.forEach((c, index) => {
      const days = c.dateEnvoi ? daysSince(c.dateEnvoi) : "-";
      table.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${c.entreprise}</td>
          <td>${c.poste}</td>
          <td>${c.pays}</td>
          <td><span class="badge ${c.statut}">${c.statut}</span></td>
          <td>${days}</td>
          <td class="actions">
            <button onclick="editCandidature('${c.id}')">‚úèÔ∏è</button>
            <button class="danger" onclick="deleteCandidature('${c.id}')">üóëÔ∏è</button>
          </td>
        </tr>`;
    });
  }

  async function loadCandidatures() {
    const q = query(collection(db, "candidatures"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);
    allData = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
    applyFilters();
  }

  window.applyFilters = () => {
    const search = document.getElementById("search").value.toLowerCase();
    const statut = document.getElementById("filterStatut").value;

    const filtered = allData.filter(c => {
      const matchSearch =
        c.entreprise.toLowerCase().includes(search) ||
        c.poste.toLowerCase().includes(search);
      const matchStatut = !statut || c.statut === statut;
      return matchSearch && matchStatut;
    });

    renderTable(filtered);
  };

  window.editCandidature = (id) => {
    const c = allData.find(x => x.id === id);
    if (!c) return;

    entreprise.value = c.entreprise;
    poste.value = c.poste;
    ville.value = c.ville;
    pays.value = c.pays;
    statut.value = c.statut;
    dateEnvoi.value = c.dateEnvoi;

    editingId = id;
    document.getElementById("formTitle").innerText = "Modifier candidature";
  };

  window.saveCandidature = async () => {
    const data = {
      entreprise: entreprise.value,
      poste: poste.value,
      ville: ville.value,
      pays: pays.value,
      statut: statut.value,
      dateEnvoi: dateEnvoi.value
    };

    if (editingId) {
      await updateDoc(doc(db, "candidatures", editingId), data);
      editingId = null;
    } else {
      await addDoc(collection(db, "candidatures"), {
        ...data,
        createdAt: Date.now()
      });
    }

    document.getElementById("formTitle").innerText = "Nouvelle candidature";
    entreprise.value = poste.value = ville.value = dateEnvoi.value = "";

    loadCandidatures();
  };

  window.deleteCandidature = async (id) => {
    if (confirm("Supprimer cette candidature ?")) {
      await deleteDoc(doc(db, "candidatures", id));
      loadCandidatures();
    }
  };

  loadCandidatures();
</script>

</body>
</html>
