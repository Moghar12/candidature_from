<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des candidatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --accent: #4f46e5;
      --danger: #dc2626;
      --muted: #6b7280;
      --radius: 14px;
    }

    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }

    body { margin: 0; background: var(--bg); }

    header {
      background: var(--card);
      padding: 20px 32px;
      border-bottom: 1px solid #e5e7eb;
    }

    main {
      padding: 32px;
      max-width: 1400px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,.05);
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 12px;
    }

    button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .primary { background: var(--accent); color: white; }
    .danger { background: var(--danger); color: white; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .EnvoyÃ©e { background: #dbeafe; color: #1e40af; }
    .Entretien { background: #dcfce7; color: #166534; }
    .Relance { background: #ede9fe; color: #5b21b6; }
    .Offre { background: #fef9c3; color: #854d0e; }
    .Refus { background: #fee2e2; color: #991b1b; }

    .actions button { margin-right: 6px; }
  </style>
</head>

<body>

<header>
  <h1>ğŸ“‚ Suivi des candidatures</h1>
</header>

<main>
  <div class="grid">

    <!-- FORM -->
    <div class="card">
      <h2 id="formTitle">Nouvelle candidature</h2>

      <input id="entreprise" placeholder="Entreprise" />
      <input id="poste" placeholder="Poste" />
      <input id="ville" placeholder="Ville" />

      <select id="pays">
        <option value="ğŸ‡«ğŸ‡·">ğŸ‡«ğŸ‡· France</option>
        <option value="ğŸ‡©ğŸ‡ª">ğŸ‡©ğŸ‡ª Allemagne</option>
      </select>

      <select id="statut">
        <option>EnvoyÃ©e</option>
        <option>Entretien</option>
        <option>Relance</option>
        <option>Offre</option>
        <option>Refus</option>
      </select>

      <input type="date" id="dateEnvoi" />

      <button class="primary" onclick="saveCandidature()">ğŸ’¾ Enregistrer</button>
    </div>

    <!-- TABLE -->
    <div class="card">
      <h2>Mes candidatures</h2>

      <table>
        <thead>
          <tr>
            <th>Entreprise</th>
            <th>Poste</th>
            <th>Pays</th>
            <th>Statut</th>
            <th>Jours</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>

  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    updateDoc,
    deleteDoc,
    doc,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAw0AVKnlyl2EAP4cyMZDHUexp-YeZ6v28",
    authDomain: "candidature-7b183.firebaseapp.com",
    projectId: "candidature-7b183"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let editingId = null;
  const table = document.getElementById("table");

  function daysSince(d) {
    return Math.floor((new Date() - new Date(d)) / (1000 * 60 * 60 * 24));
  }

  async function loadCandidatures() {
    table.innerHTML = "";
    const q = query(collection(db, "candidatures"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(docSnap => {
      const c = docSnap.data();
      const id = docSnap.id;
      const days = c.dateEnvoi ? daysSince(c.dateEnvoi) : "-";

      table.innerHTML += `
        <tr>
          <td>${c.entreprise}</td>
          <td>${c.poste}</td>
          <td>${c.pays}</td>
          <td><span class="badge ${c.statut}">${c.statut}</span></td>
          <td>${days}</td>
          <td class="actions">
            <button onclick="editCandidature('${id}')">âœï¸</button>
            <button class="danger" onclick="deleteCandidature('${id}')">ğŸ—‘ï¸</button>
          </td>
        </tr>`;
    });
  }

  window.editCandidature = async (id) => {
    const snapshot = await getDocs(collection(db, "candidatures"));
    snapshot.forEach(docSnap => {
      if (docSnap.id === id) {
        const c = docSnap.data();
        entreprise.value = c.entreprise;
        poste.value = c.poste;
        ville.value = c.ville;
        pays.value = c.pays;
        statut.value = c.statut;
        dateEnvoi.value = c.dateEnvoi;
        editingId = id;
        document.getElementById("formTitle").innerText = "Modifier candidature";
      }
    });
  };

  window.saveCandidature = async () => {
    const data = {
      entreprise: entreprise.value,
      poste: poste.value,
      ville: ville.value,
      pays: pays.value,
      statut: statut.value,
      dateEnvoi: dateEnvoi.value
    };

    if (editingId) {
      await updateDoc(doc(db, "candidatures", editingId), data);
      editingId = null;
    } else {
      await addDoc(collection(db, "candidatures"), {
        ...data,
        createdAt: Date.now()
      });
    }

    document.getElementById("formTitle").innerText = "Nouvelle candidature";
    entreprise.value = poste.value = ville.value = dateEnvoi.value = "";

    loadCandidatures();
  };

  window.deleteCandidature = async (id) => {
    if (confirm("Supprimer cette candidature ?")) {
      await deleteDoc(doc(db, "candidatures", id));
      loadCandidatures();
    }
  };

  loadCandidatures();
</script>

</body>
</html>
